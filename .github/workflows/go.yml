name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: go build -v -o matchmaker.exe ./...

#     - name: Test
#       run: go test -v ./...

      - name: Uploading files
        uses: actions/upload-artifact@v2
        with:
          name: matchmaker
          path: |
            config/*
            matchmaker.exe

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Release
        uses: ridedott/release-me-action@master
        with:
          release-assets: |
            ./generated/my-asset.tar.gz

