name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: go build -v -o matchmaker.exe ./...

      - name: Test
        run: go test -v ./...

      - name: Zipping
        uses: papeloto/action-zip@v1
        with:
          files: config/ matchmaker.exe
          recursive: false
          dest: matchmaker.zip

      - name: Uploading files
        uses: actions/upload-artifact@v2
        with:
          name: matchmaker
          path: matchmaker.zip
